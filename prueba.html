<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PATIN.ART</title>
    <link rel="icon" href="patin24.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFEBF2;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #FF1493;
            border-bottom: 5px solid #FF69B4;
        }

        header .logo h1 {
            color: white;
            font-size: 36px;
            font-weight: 600;
        }

        header .buscador input {
            padding: 10px;
            width: 250px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        header .buscador button {
            padding: 10px 20px;
            background-color: #FF69B4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        header .buscador button:hover {
            background-color: #D4006D;
        }

        .carousel {
            margin-top: 40px;
        }

        .swiper-container {
            width: 100%;
            height: 755px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .swiper-slide {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .btn-ver-mas {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #FF69B4;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.8), 0 0 20px rgba(255, 105, 180, 0.6);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-ver-mas:hover {
            background-color: #D4006D;
            box-shadow: 0 0 15px rgba(212, 0, 109, 0.8), 0 0 30px rgba(212, 0, 109, 0.6);
        }

        .swiper-button-next,
        .swiper-button-prev {
            color: pink;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 100%;
        }

        nav {
            background-color: #FF1493;
            padding: 15px 0;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #D4006D;
        }

        section {
            padding: 50px 20px;
        }

        section h2 {
            text-align: center;
            font-size: 32px;
            color: #FF69B4;
            margin-bottom: 40px;
        }

        .socials {
            text-align: center;
            padding: 30px;
        }

        .socials a {
            color: #FF1493;
            margin: 0 15px;
            font-size: 30px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .socials a:hover {
            color: #D4006D;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #FF1493;
            color: white;
            font-size: 14px;
        }

        footer a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
